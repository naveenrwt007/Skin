<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ClearSkin â€“ Login / Signup</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">Welcome to ClearSkin</h1>
    <div id="authForms">
      <!-- Signup Form -->
      <form id="signupForm" class="auth-box">
        <h2>Create Account</h2>
        <input type="text" id="signupUsername" placeholder="Username" required />
        <input type="email" id="signupEmail" placeholder="Email" required />
        <input type="tel" id="signupPhone" placeholder="Phone Number" required />
        <input type="password" id="signupPassword" placeholder="Password" required />
        <button type="submit">Sign Up</button>
        <p>Already have an account? <a href="#" id="showLogin">Login here</a></p>
      </form>

      <!-- Login Form -->
      <form id="loginForm" class="auth-box hidden">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="#" id="showSignup">Sign up here</a></p>
      </form>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
